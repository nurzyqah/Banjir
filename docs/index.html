<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPAN PEMUKA BANJIR MALAYSIA</title>
    <link rel="stylesheet" href="banjir.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">PAPAN PEMUKA BANJIR MALAYSIA</div>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Cari negeri atau daerah...">
                <button onclick="filterTable()">Cari</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="overview">
            <h2>GAMBARAN KESELURUHAN</h2>
            <div class="loading">Memuatkan data...</div>
        </section>

        <section id="map-section">
            <h2>PETA BANJIR</h2>
            <div id="map" style="height: 400px;"></div>
        </section>

        <section id="charts-section">
            <div class="chart-card">
                <h3>CARTA PAI JUMLAH MANGSA DAN KELUARGA</h3>
                <canvas id="floodPieChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>PECAHAN KATEGORI MANGSA</h3>
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>CARTA ALIRAN JUMLAH MANGSA</h3>
                <canvas id="flowChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>CARTA ALIRAN MANGSA MASUK</h3>
                <canvas id="flowChartIn"></canvas>
            </div>
            <div class="chart-card">
                <h3>CARTA ALIRAN MANGSA KELUAR</h3>
                <canvas id="flowChartOut"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PAPAN PEMUKA BANJIR MALAYSIA. Semua hak cipta dilindungi.</p>
    </footer>

    <!-- Pautan ke D3.js dan script.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
