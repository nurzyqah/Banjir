<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Evacuation Dashboard</title>
    <link rel="stylesheet" href="./styles/dashboard.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Flood Evacuation Dashboard</h1>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#" id="darkModeToggle">ðŸŒ™ Dark Mode</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="last-updated">
            Last Updated: <span id="update-time">Loading...</span>
        </div>
        
        <div class="stats-container">
            <div class="stat-card" id="total-pps">
                <h3>Total PPS</h3>
                <p class="stat-value">Loading...</p>
            </div>
            <div class="stat-card" id="total-evacuees">
                <h3>Total Evacuees</h3>
                <p class="stat-value">Loading...</p>
            </div>
            <div class="stat-card" id="total-families">
                <h3>Total Families</h3>
                <p class="stat-value">Loading...</p>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h2>Evacuees by District</h2>
                <div id="bar-chart"></div>
            </div>
            <div class="chart-card">
                <h2>PPS Distribution</h2>
                <div id="pie-chart"></div>
            </div>
        </div>

        <div class="table-container">
            <h2>Detailed Information</h2>
            <div id="data-table"></div>
        </div>
    </main>

    <footer>
        <p>Data source: JKM Malaysia (Static Demo Data)</p>
    </footer>

    <script src="./js/dashboard.js"></script>
</body>
</html>
