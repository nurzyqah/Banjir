<!-- index.html -->
<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPAN PEMUKA BANJIR MALAYSIA</title>
    <link rel="stylesheet" href="banjir.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>PAPAN PEMUKA BANJIR MALAYSIA</h1>
        </header>

        <section class="grid-container">
            <!-- Overview Section -->
            <div class="grid-item">
                <h2>Gambaran Keseluruhan</h2>
                <div id="table-container" class="table-responsive">
                    <p class="loading">Memuatkan data...</p>
                </div>
            </div>

            <!-- Map Section -->
            <div class="grid-item">
                <h2>Peta Banjir</h2>
                <div id="map"></div>
            </div>

            <!-- D3.js Bar Chart -->
            <div class="grid-item">
                <h2>Jumlah Mangsa Mengikut Daerah</h2>
                <div id="barChart"></div>
            </div>

            <!-- D3.js Pie Chart -->
            <div class="grid-item">
                <h2>Kategori Mangsa</h2>
                <div id="pieChart"></div>
            </div>
        </section>
    </div>
</body>
</html>
